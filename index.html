<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字飛行折扣圖示</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            overflow: hidden;
            font-family: sans-serif;
            background-image: url('https://scontent-tpe1-1.xx.fbcdn.net/v/t39.30808-6/596631251_122109063453130417_1324854951623558920_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=833d8c&_nc_ohc=_OowVNzUmysQ7kNvwFWSySa&_nc_oc=AdmCGFWI0hpB_mQpNeUUfoVssWq3MUbitp6F2GDHTm-LUQk2JilTtinzCLLaBj2n8Ms&_nc_zt=23&_nc_ht=scontent-tpe1-1.xx&_nc_gid=ab6kG-XWQuFRuyR_dQ1mxA&oh=00_AfmItFmslcHWrf4D6R6mUFGqDwOyP4hnJr74YTGaIPNTAw&oe=694AB1CE');
            background-size:auto;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* 飛行路徑容器 */
        .stage {
            position: relative;
            width: 100%;
            height: 100vh;
            /* 可視化路徑 (選用，若想隱藏路徑可刪除背景) */
            border: 2px dashed #ddd;
            border-radius: 50px;
        }

        /* 10元折扣圖標 */
        .discount-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%  , -50%);
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            border: 4px solid #fff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 10;

            /* 定義八字形路徑 (SVG Path) */
            offset-path: path('M 300,150 C 450,0 600,300 300,150 C 0,0 150,300 300,150');
            animation: moveAround 4s infinite linear;
        }

        .discount-icon span {
            font-weight: bold;
            color: #d63031;
        }

        .amount { font-size: 5rem; }
        .text { font-size: 4rem; }

        /* 動動畫效果 */
        @keyframes moveAround {
            0% { offset-distance: 0%; }
            100% { offset-distance: 100%; }
        }

        /* 滑鼠懸停暫停 */
        /* .discount-icon:hover {
            animation-play-state: paused;
            transform: scale(1.1);
            transition: transform 0.2s;
        } */

        .number{
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50% , -50%);
            font-size: 3rem;
            z-index: 999;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="stage">
        <div class="discount-icon">
            <span class="amount">95折</span>
            <span class="text">OFF</span>
        </div>
        <div class="number"></div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
